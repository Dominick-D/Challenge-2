<body>
    <header>
        <div class="header-container">
            <nav class="navbar" role="navigation" aria-label="main navigation">
                <div class="navbar-brand">
                    <a class="navbar-item" id="header-title" href="index.html">

    <svg style="display: none;">
        <filter id="noiseFilter">
            <feTurbulence baseFrequency="1,0.01" numOctaves="8" seed="0" type="fractalNoise" />
        </filter>
        <filter id="noiseFilter2">
            <feTurbulence baseFrequency="1,0.01" numOctaves="8" seed="10" type="fractalNoise" />
        </filter>
        <filter id="noiseFilter3">
            <feTurbulence baseFrequency="0.01,1" numOctaves="8" seed="300" type="fractalNoise" />
        </filter>
        <filter id="noiseFilter4">
